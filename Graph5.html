<script>

    
    function initialGraph(fileName) {
        var width = 960,
            height = 500

        if (document.getElementById("svgId") != undefined) {
            var element = document.getElementById("svgId");
            element.parentNode.removeChild(element);
        }
        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height).attr({ 'id': 'svgId' });

        var force = d3.layout.force()
            .gravity(.05)
            .distance(100)
            .charge(-100)
            .size([width, height]);

        d3.json(fileName, function (json) {
            force
                .nodes(json.nodes)
                .links(json.links)
                .start();

            var link = svg.selectAll(".link")
                .data(json.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", function (d) { return Math.sqrt(d.weight); });

            var node = svg.selectAll(".node")
                .data(json.nodes)
                .enter().append("g")
                .attr("class", function (d) { return d.nodeColor;})//Change Color
                .call(force.drag);

            node.append("circle")
                .attr("r", "5");

            ////////////////////////////// Added Code //////////////////////////
            svg.selectAll("circle")
                .data(json.nodes)
                .attr("class", function (d) { return d.circleColor; }) //Change Color
                .call(force.drag);
            ////////////////////////////// Added Code //////////////////////////

            node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(function (d) { return d.name });

            force.on("tick", function () {
                link.attr("x1", function (d) { return d.source.x; })
                    .attr("y1", function (d) { return d.source.y; })
                    .attr("x2", function (d) { return d.target.x; })
                    .attr("y2", function (d) { return d.target.y; });

                node.attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });
            });


        });
    }
    initialGraph("Graph5.json");
</script>
